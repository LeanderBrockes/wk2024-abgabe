<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Leander Brockes">

        <title>Webbasierte Karten - Uebung 4, SoSe 2024</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script defer src="Uebung04_3.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header role="header" class="text-white bg-dark top pb-1 mb-0 text-center">
            <h1>Übung 4</h1>
        </header>

        <!-- Navbar -->
        <nav role="navbar" class="navbar navbar-expand navbar-secondary bg-secondary-subtle position-sticky-top">
            <a class="navbar-brand">Teil 3</a>
            <div>
                <ul class="nav navbar-nav">
                    <a class="nav-link active" href="Uebung04_3.html">Home</a>
                    <a class="nav-link disabled">coming soon</a>
                </ul>
            </div>
        </nav>

        <!-- main -->
        <main role="main" class="container-fluid mb-5">
            <!-- Cities input -->
            <div class="row">
                <div class="container-fluid col">
                    <h3>Input der JSON-Datei:</h3>
                    <input type="file" id="clist" class="btn btn-primary">
                </div>
                <div id="err" class="container-fluid border border-danger border-3 rounded-4 bg-danger-subtle col d-none">
                    <p class="fs-3 text-danger">Falscher Dateityp!</p>
                </div>
            </div>

            <!-- point input -->
            <div>
                <h3>Eingabe des neuen Punkts:</h3>
                <form class="">
                    <div class="input-group"> <!-- Name -->
                        <span class="input-group-text">Name</span>
                        <input type="text" id="cname" class="form-control" placeholder="ABCD">
                    </div>
                    <div class="row"> <!-- Koordinaten -->
                        <div class="input-group col">
                            <span class="input-group-text">Breite</span>
                            <input type="number" id="lat" class="form-control" placeholder="00.000">
                            <span class="input-group-text">°</span>
                        </div>
                        <div class="input-group col">
                            <span class="input-group-text">Länge</span>
                            <input type="number" id="lon" class="form-control" placeholder="00.000">
                            <span class="input-group-text">°</span>
                        </div>
                    </div>
                    <div class="input-group"> <!-- Bild -->
                        <span class="input-group-text">Bild</span>
                        <input type="text" id="pic" class="form-control" placeholder="URL">
                    </div>
                </form>
                <input type="submit" value="Bestätigen" id="submitPoint" class="btn btn-primary">

            </div>

            <!-- Map -->
            <div class="container-fluid">
                <h3>Visualisierung als Karte:</h3>
                <div style="height:500px; width:auto;" id="map"></div>
            </div>

        </main>
        
        <!-- Footer -->
        <footer role="footer"  class="container-fluid fixed-bottom text-secondary bg-dark">
            <p>Leander Brockes 2024</p>
        </footer>
    </body>
</html>
