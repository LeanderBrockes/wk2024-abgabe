<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Leander Brockes">

        <title>Webbasierte Karten - Uebung 2, SoSe 2024</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script async src="Uebung03_2.js"></script>
        <script async src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header role="header" class="text-white bg-dark top pb-1 mb-0 text-center">
            <h1>Übung 3</h1>
        </header>

        <!-- Navbar -->
        <nav role="navbar" class="navbar navbar-expand navbar-secondary bg-secondary-subtle position-sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand">Teil 2 - Bootstrap</a>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="Uebung03_2.html">Home</a>
                        <a class="nav-link disabled">coming soon</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- main -->
        <main role="main" class="container-fluid">
        <div class="row">
            <!-- Input -->
            <div class="border border-primary border-3 rounded-4 bg-primary-subtle col">
                <h2>Input</h2>

                <!-- Cities input -->
                <div>
                    <h3>Input der JSON-Datei:</h3>
                    <input type="file" id="clist" class="btn btn-primary" onchange="loadCities(this)">
                </div>

                <!-- point input -->
                <div>
                    <h3>Eingabe des neuen Punkts:</h3>
                    <div class="row">
                    <div class="input-group col">
                        <span class="input-group-text">Breite</span>
                        <input type="number" id="lat" class="form-control" placeholder="00.000">
                        <span class="input-group-text">°</span>
                    </div>
                    <div class="input-group col">
                        <span class="input-group-text">Länge</span>
                        <input type="number" id="lon" class="form-control" placeholder="00.000">
                        <span class="input-group-text">°</span>
                    </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Name</span>
                        <input type="text" id="cname" class="form-control" placeholder="ABCD">
                    </div>
                    <input type="submit" value="Bestätigen" id="submitPoint" class="btn btn-primary">
                </div>
            </div>

            <!-- Fehlermeldung-->
            <div id="err" class="container-fluid border border-danger border-3 rounded-4 bg-danger-subtle col-3 d-none">
                <p class="fs-3 text-danger">Falscher Dateityp!</p>
            </div>
        </div>

        <div class="row mb-5">
            <!-- Output table -->
            <div class="border border-primary border-3 rounded-4 bg-primary-subtle col">
                <h2>Tabelle</h2>

                <input type="submit" value="Tabelle generieren" id="createTable" class="btn btn-primary">
                <table id="table" class="table table-striped table-hover"></table>


            </div>

            <!-- Output chart -->
            <div class="border border-primary border-3 rounded-4 bg-primary-subtle col">
                <h2>Diagramm</h2>

                <input type="submit" value="Diagramm erstellen" id="createChart" class="btn btn-primary">
                <canvas id="chart"></canvas>
            </div>
        </div>
        </main>
        
        <!-- Footer -->
        <footer role="footer"  class="container-fluid fixed-bottom text-secondary bg-dark">
            <p>Leander Brockes 2024</p>
        </footer>
    </body>
</html>
